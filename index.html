<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Adventure</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-pink);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a0e0e;
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        #game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.3);
            max-width: 450px;
            width: 85%;
            text-align: center;
            border: 2px solid #ffb3c1;
            z-index: 10;
        }

        h1 { color: var(--pink); margin-top: 0; }

        #story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 100px;
        }

        .btn-wrapper {
            position: relative;
            height: 150px; 
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background-color: var(--pink);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            width: 200px;
        }

        button:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
        }

        #no-button {
            position: absolute;
            background-color: #a0a0a0;
            transition: all 0.15s ease-out;
            z-index: 20;
        }

        .icon { font-size: 2.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="icon" id="main-icon">‚ù§Ô∏è</div>
    <div id="story-content">
        <p id="story-text">Loading...</p>
        <div id="choice-buttons" class="btn-wrapper"></div>
    </div>
</div>

<script>
    const storyData = {
        start: {
            icon: "üéÅ",
            text: "A mysterious package arrived for you. It's addressed from Bubby. Care to open it?",
            choices: [
                { text: "Open it!", next: "intro" },
                { text: "Shake it a lil first", next: "shake" }
            ]
        },
        shake: {
            icon: "üì¶",
            text: "It smells like toots... and maybe some chocolate. Very scary, but you should open it now!",
            choices: [
                { text: "Okay, open it!", next: "intro" }
            ]
        },
        intro: {
            icon: "‚ú®",
            text: "Inside is a map of our best moments. To reach the end, you have to choose our next adventure. Where are we going?",
            choices: [
                { text: "A cold picnic", next: "picnic" },
                { text: "A nice dinner", next: "dinner" }
            ]
        },
        picnic: {
            icon: "üß∫",
            text: "The sun is setting, and I've packed all our favorite snacks. I have one very important question to ask...",
            choices: [
                { text: "Ask away!", next: "proposal" }
            ]
        },
        dinner: {
            icon: "üç∑",
            text: "The candles are lit and the music is soft. I lean across the table to tell you something...",
            choices: [
                { text: "What is it?", next: "proposal" }
            ]
        },
        proposal: {
            icon: "üíç",
            text: "I've loved every second of our journey so far. Will you make me the happiest person and be my Valentine?",
            choices: [
                { text: "YES! ‚ù§Ô∏è", next: "win" },
                { text: "No", next: "proposal", isNo: true }
            ]
        },
        win: {
            icon: "üéâ",
            text: "Yippeeee! I can't wait to celebrate with you. I shall pick you up at 6PM for our Italian experience tonight at the fine Ragazzi Restaurant",
            bg: "ragazzi.jpg",
            choices: []
        }
    };

    function renderScene(sceneKey) {
        const scene = storyData[sceneKey];
        const textElement = document.getElementById('story-text');
        const iconElement = document.getElementById('main-icon');
        const buttonContainer = document.getElementById('choice-buttons');
        const container = document.getElementById('game-container');

        container.style.backgroundImage = 'none';
        container.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
        textElement.style.backgroundColor = 'transparent';

        if (scene.bg) {
            container.style.backgroundImage = `url('${scene.bg}')`;
            container.style.backgroundSize = 'cover';
            container.style.backgroundPosition = 'center';
            textElement.style.backgroundColor = 'rgba(255, 255, 255, 0.85)';
            textElement.style.padding = '10px';
            textElement.style.borderRadius = '10px';
        }

        textElement.innerText = scene.text;
        iconElement.innerText = scene.icon;
        buttonContainer.innerHTML = '';

        scene.choices.forEach(choice => {
            const btn = document.createElement('button');
            btn.innerText = choice.text;

            if (choice.isNo) {
                btn.id = "no-button";
                btn.onmouseover = moveButton;
                btn.ontouchstart = moveButton;
            } else {
                btn.onclick = () => renderScene(choice.next);
            }
            buttonContainer.appendChild(btn);
        });
    }

    function moveButton() {
        const btn = document.getElementById('no-button');
        const container = document.getElementById('choice-buttons');
        
        const maxX = container.clientWidth - btn.clientWidth;
        const maxY = container.clientHeight - btn.clientHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-particle');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.opacity = Math.random();
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
    renderScene('start');
</script>

</body>
</html>
